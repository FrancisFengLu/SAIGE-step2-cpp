# SAIGE Step 2 Standalone - Sparse GRM Comparison Configuration
# ==============================================================
# Uses null model extracted from SAIGE's example_quantitative_sparseGRM.rda
# so that C++ results can be directly compared with R SAIGE output.
#
# This model was fitted with sparseGRM and LOCO=FALSE.
# The scoreTestFast path is triggered first (isFastTest=true),
# then re-evaluated with full scoreTest (using sparse GRM PCG solver)
# for markers with p < pval_cutoff_for_fastTest (0.05).

modelFile: /Users/francis/Desktop/Zhou_lab/SAIGE_gene_pixi/Step_2_Feb_11/test/data/nullmodel_from_rda_sparse
varianceRatioFile: /Users/francis/Desktop/Zhou_lab/SAIGE_gene_pixi/SAIGE/extdata/output/example_quantitative_sparseGRM.varianceRatio.txt
plinkFile: /Users/francis/Desktop/Zhou_lab/SAIGE_gene_pixi/SAIGE/extdata/input/nfam_100_nindep_0_step1_includeMoreRareVariants_poly
outputFile: /Users/francis/Desktop/Zhou_lab/SAIGE_gene_pixi/Step_2_Feb_11/test/output/cpp_compare_sparse_results.txt

# Match R SPAGMMATtest parameters exactly
minMAF: 0
minMAC: 0.5
maxMissRate: 0.15
AlleleOrder: alt-first
isMoreOutput: true

# Dosage zeroing for rare variants (R defaults)
# For variants with MAC <= dosage_zerod_MAC_cutoff,
# genotype dosages <= dosage_zerod_cutoff are set to 0.
dosage_zerod_cutoff: 0.2
dosage_zerod_MAC_cutoff: 10

# MAC category thresholds for variance ratio
# R defaults: cateVarRatioMinMACVecExclude = c(10.5, 20.5)
#             cateVarRatioMaxMACVecInclude = c(20.5, N)
# These are now auto-applied for single-VR label format files.
# Uncomment to override:
# cateVarRatioMinMACVecExclude: [10.5, 20.5]
# cateVarRatioMaxMACVecInclude: [20.5, 1000]
